{{define "form"}}

<form class="form-horizontal" role="form" style="width: 70vmin; margin: 0 auto">

  <h2>New Blog </h2>

   <div class = "form-group">
      <label for = "name" class = "col-sm-2 control-label">Author Name</label>

      <div class = "col-sm-10">
         <input type = "text" class = "form-control" id = "name" placeholder = "Human Person">
      </div>
   </div>

   <div class = "form-group">
      <label for = "title" class = "col-sm-2 control-label">Title</label>

      <div class = "col-sm-10">
         <input type = "text" class = "form-control" id = "title" placeholder = "Title">
      </div>
   </div>

   <div class = "form-group">
      <label for = "post" class = "col-sm-2 control-label">Blog:</label>

      <div class = "col-sm-10">
         <textbox class = "form-control" id = "post" placeholder = "Blog Post Here">
      </textbox>
   </div>

   <div class = "form-group">
      <div class = "col-sm-offset-2 col-sm-10">
        <br><br>
         <button type = "submit" class = "btn btn-default">Post</button>
      </div>
   </div>

</form>
{{end}}
